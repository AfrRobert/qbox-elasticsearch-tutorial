<!DOCTYPE html>
<html ng-app='myApp' lang="en">
<head>
	<title>Qbox Tutorial</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="lib/angular.min.js"></script>
  <script src="lib/elasticsearch.angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</head>
	<body id="blue-background" ng-controller='SearchController'>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="input-group search-input" ng-submit="search()">
            <input class="form-control" ng-model='search.matchInput' type='text'>
            <span class="input-group-btn">
              <button class="btn btn-default" id='searchBtn' type="submit">Search</button>
            </span>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-2">
          <div class="table-responseive">
            <table id="white-background" class="table table-bordered">
              <thead>
                <th>Name</th> 
                <th>Birthdate</th> 
                <th>Sport</th>
                <th>Rating</th> 
                <th>Location</th> 
              </thead>
              <tbody>
                <tr ng-repeat="doc in results">
                  <td>{{doc._source.name}}</td>
                  <td>{{doc._source.birthdate}}</td>
                  <td>{{doc._source.sport}}</td>
                  <td>{{doc._source.rating}}</td>
                  <td>{{doc._source.location}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-md-2">
           <div class="panel">
              <div ng-repeat="doc in sport">
                <input type="radio" ng-model="search.sportFilter" ng-change="search()" value="{{doc.key}}">
                {{doc.key}}
                {{doc.doc_count}}
              </div>
            </div>

          <div class="panel">
            <div class="dropdown">
              <select ng-options="doc.key_as_string for doc in age track by doc.key" ng-model="search.ageFilterFrom" ng-change="search()">
              </select>
            </div>
            From
          </div>

            <div class="panel">
              <select class="dropdown" ng-options="doc.key_as_string for doc in age track by doc.key" ng-model="search.ageFilterTo" ng-change="search()"></select>
                To
            </div>
        </div>

      </div>
    </div>
	</body>
</html>
